<h1 class="topictitle1">如何取消同步客户端与云端的同步关系</h1>

<div>
<p>取消同步客户端与云端的同步关系，表明同步文件夹与云端的内容不再同步更新。</p>

<div class="section"><h4 class="sectiontitle">通过同步客户端取消同步</h4><p>右键单击同步客户端的托盘图标，选择<span class="menucascade">“<span class="uicontrol">暂停同步</span>”</span>。</p>
</div>
<div class="section"><h4 class="sectiontitle">通过网站取消同步</h4><ol><li>登录<span>StorBox</span>网站。</li><li>将光标悬浮在文件或文件夹上，单击右侧的<span><img src="../icon/sync_icon.png"></span>。<br><span><img src="../figure/web_sync_suspend_01.png"></span><br></li></ol>
</div>
