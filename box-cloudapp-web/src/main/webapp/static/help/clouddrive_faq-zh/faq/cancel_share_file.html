<h1 class="topictitle1">如何取消文件或文件夹共享</h1>

<div>
<p>如果您是共享文件或文件夹的拥有者，您可以随时取消共享。</p>

<p>当您取消共享后，共享文件或文件夹将从被共享人的<span class="parmvalue">“共享给我的”</span>网页中被彻底删除。被共享人无法恢复文件。</p>

<div class="p">取消文件或文件夹共享的操作如下：<ol><li>登录<span>StorBox</span>网站。</li><li>将光标悬浮在文件或文件夹上，单击右侧的<span><img src="../icon/share_icon.png"></span>。<div class="p"><div class="note"><img src="../public_sys-resources/icon-note.gif"><span class="notetitle"> 说明： </span><div class="notebody"><p>您也可以右键单击文件或文件夹的空白处，在右键菜单中，选择<span class="uicontrol">“共享”</span>或者单击文件列表上方的<span class="uicontrol">“共享”</span>，打开<span class="wintitle">“共享”</span>窗口。</p>
</div></div>
</div>
</li><li>单击<span class="uicontrol">“取消文件共享”</span>或<span class="uicontrol">“取消文件夹共享”</span>。</li></ol>
</div>

</div>
