<h1 class="topictitle1">如何添加或上传文件</h1>

<div>
<div class="section"><h4 class="sectiontitle">网站</h4><ol><li>登录<span>StorBox</span>网站。</li><li>单击<span class="uicontrol">“上传”</span>。<br><span><img src="../figure/web_upload_file.png"></span><br></li><li>在打开的窗口中，选中需要上传的文件，单击<span class="uicontrol">“打开”</span>。<p>在网站右下角显示文件上传进度。上传成功后，界面右下角的上传列表框自动消失，文件已经添加到<span>StorBox</span>中。</p>
</li></ol>
</div>

<div class="section"><h4 class="sectiontitle">Windows</h4><p>请确保已<a href="desktop_install.html">安装<span>StorBox</span>同步客户端</a>。电脑中会出现一个同步文件夹。该文件夹中的所有内容都会自动同步到网站和其他安装了<span>StorBox</span>的设备中。</p>
<p>在Windows中，将文件拖拽到同步文件夹，文件将自动被上传到云端。</p>
</div>
