<h1 class="topictitle1">能否重命名或移动共享文件或文件夹</h1>

<div>
<p>您可以像操作电脑上的其他文件夹一样重命名或移动共享文件或文件夹，也可以通过<span>StorBox</span>网站进行重命名或移动操作。</p>

<p>即使您对共享文件或文件夹进行重命名或移动操作，文件或文件夹的共享状态依然不变。被共享人看到的共享文件或文件夹的位置不会改变，名称会同步变为新名称。</p>
