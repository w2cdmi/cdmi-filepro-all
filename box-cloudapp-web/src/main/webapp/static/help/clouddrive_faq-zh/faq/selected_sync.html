<h1 class="topictitle1">如果我的硬盘空间无法容纳整个<span>StorBox</span>中的内容，是否可以进行选择性同步</h1>

<div>
<p><span>StorBox</span>默认是将所有文件同步到您的电脑中。</p>

<p>如果<span>StorBox</span>中存储的内容已经超出电脑硬盘的可用空间，您可以在网站上取消部分文件的同步，同时在本地删除这些文件。</p>

<ol><li>登录<span>StorBox</span>网站。</li><li>将光标悬浮在文件或文件夹上，单击右侧的<span><img src="../icon/sync_icon.png"></span>。<br><span><img src="../figure/web_sync_suspend_01.png"></span><br><div class="p"><div class="note"><img src="../public_sys-resources/icon-note.gif"><span class="notetitle"> 说明： </span><div class="notebody"><p>您也可以右键单击文件或文件夹的空白处，在右键菜单中，选择<span class="uicontrol">“取消同步”</span>或者选择文件列表上方的<span class="menucascade">“<span class="uicontrol">更多</span> &gt; <span class="uicontrol">取消同步</span>”</span>。</p>
</div></div>
</div>
</li></ol>
