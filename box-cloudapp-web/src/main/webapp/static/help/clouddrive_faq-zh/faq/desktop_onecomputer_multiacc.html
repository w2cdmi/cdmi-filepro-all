<h1 class="topictitle1">是否能在同一台电脑上运行多个<span>StorBox</span>用户</h1>

<div>
<p>一台电脑上只能安装和运行一个<span>StorBox</span>，而且只能关联一个用户。</p>

<div class="p">当其他用户想在同一台电脑上使用<span>StorBox</span>同步客户端时，需要已运行的用户解除与这台电脑之间的关联关系。<ol><li>右键单击<span>StorBox</span>托盘图标，选择<span class="uicontrol">“选项”</span>。</li><li>在<span class="wintitle">“设置”</span>页签中，单击<span class="uicontrol">“取消关联关系”</span>。<p>取消关联关系后，原来的用户数据仍会保留。</p>
</li></ol>
</div>
