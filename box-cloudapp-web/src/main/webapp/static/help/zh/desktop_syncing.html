            <h1>如何了解同步客户端什么时间正在同步</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
              
        <p>同步客户端托盘图标位于系统任务栏。当托盘图标上叠加的双向旋转的箭头消失时，表示同步客户端同步完成。</p>
         <table>
        	<tr><td><img src="icon/pause_sync_tray.png" width="48" height="48" /></td><td>暂停同步</td></tr>
			<tr><td><img src="icon/sync_tray.png" width="48" height="48" /></td><td>同步中</td></tr>
            <tr><td><img src="icon/online_tray.png" width="48" height="48" /></td><td>同步完成</td></tr>
         </table><!--表格--> 
		<p>此外，同步客户端托盘图标还有另外两种状态：
		  <table>
        	<tr><td><img src="icon/offline_tray.png" width="48" height="48" /></td><td><p>离线</p><p>当用户未登录同步客户端、同步客户端被禁用或网络中断时出现该图标。</p></td></tr>
			<tr><td><img src="icon/abnormal_tray.png" width="48" height="48" /></td><td><p>认证失败</p><p>当用户登录认证失败时出现该图标。</p></td></tr>
          </table>
		</p>
