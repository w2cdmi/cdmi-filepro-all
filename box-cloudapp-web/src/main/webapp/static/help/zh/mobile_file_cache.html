            <h1>在我的手机上，下载StorBox中的文件或文件夹后起什么作用</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>      
        <p>文件或文件夹被下载后，文件或文件夹图标上显示<span><img src="icon/cache.png" width="16" height="16" /></span>。已下载项目会保存在手机中，访问时不再耗费下载流量。</p>
		<p>由于文件或文件夹缓存到手机后，占用手机空间。当空间不足时，您可以删除部分已下载的文件或文件夹。</p>
