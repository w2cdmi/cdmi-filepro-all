        <div class="clearfix">
            <h1>能否重命名或移动分享文件或文件夹</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
        <p>您可以像操作电脑上的其他文件夹一样重命名或移动安装了云管家客户端的电脑上的分享文件或文件夹，也可以通过StorBox网站或云管家客户端进行重命名或移动操作。</p>
		<p>即使您对分享文件或文件夹进行重命名或移动操作，文件或文件夹的分享状态依然不变。被分享人看到的分享文件或文件夹的位置不会改变，名称会变为新名称。</p>
       
        <div class="relative">

                <li><a href="quit_share.html">如何退出分享</a></li>
