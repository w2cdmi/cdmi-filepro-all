            <h1>什么是团队空间</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
              
        <p>团队空间是满足团队协作办公、文件共享的独立空间。团队空间功能类似于Windows的共享文件夹功能，您可以授予用户访问共享文件夹的权限，被授权的用户可以在共享文件夹中进行读写或只读操作。</p>
