            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
              
        <p>如果您不能下载团队空间中的文档，说明您没有下载权限。如果您需要下载文档，请联系团队空间的拥有者，变更您的权限。如果您仍然无法下载文档，可能企业管理员已经在UAM中配置了安全访问控制策略，导致您无法下载该团队空间中的文档。</p>
