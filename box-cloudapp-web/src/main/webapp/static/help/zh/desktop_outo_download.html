            <h1>如何设置将StorBox中的内容自动下载至安装了同步盘客户端的电脑上</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
		
		<p>安装StorBox同步盘客户端时，系统默认关闭自动下载的功能以节约电脑空间。当您的电脑空间充足时，可设置将StorBox中的内容自动下载至安装了同步盘客户端的电脑上。您只需要做如下设置即可使用自动下载的功能：
		 <ol>
			<li>右键单击StorBox同步盘客户端托盘图标，选择“选项”。</li>
		    <li>单击“设置”页签。</li>
			<li>在“下载策略”区域下选择“自动下载“即可。
			   </li>            
		 </ol>
        </section>
