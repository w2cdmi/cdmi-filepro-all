        <div class="clearfix">
            <h1>为什么暂停上传任务后，“正在传输”界面上仍在显示上传速度</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
              
        <p>“正在传输”界面上的上传速度由“个人空间”中的文件/文件夹上传速度和“备份”中的备份速度组成。如果暂停上传任务后，界面中仍然显示上传速度，说明此时有备份任务正在上传。</p>
