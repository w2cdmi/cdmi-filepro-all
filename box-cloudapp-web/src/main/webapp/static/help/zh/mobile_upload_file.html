            <h1>如何从手机上传文件</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
       <h2><a name="to_link">StorBox Android应用</a></h2> 
       <p>单击屏幕右上方的添加按钮，选择要添加的文件类型。您可以新建文件夹，上传文档、照片或所有内容。您也可以使用手机拍照功能拍摄新照片上传到StorBox中。上传完成后，就会通过StorBox同步至云端。</p>
	   <!--<p>您可以随时随地在任何安装了StorBox客户端的电脑或其他设备中。</p><-->
	   <h2><a name="to_link">StorBox iOS应用</a></h2> 
       <p>单击屏幕右上方的添加按钮，选择要添加的文件类型。您可以选择照片、视频或者使用手机拍照功能拍摄新照片/视频上传到StorBox中。上传完成后，就会通过StorBox同步至云端。</p>
	    <!--<p>您可以随时随地在任何安装了StorBox客户端的电脑或其他设备中。</p><-->
