        <div class="clearfix">
            <h1>如何取消同步客户端与云端的同步关系</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
              
     <p>取消同步客户端与云端的同步关系，表明同步文件夹与云端的内容不再同步更新。</p>
     <h2>通过同步客户端取消同步</h2>
	     <p>右键单击同步客户端的托盘图标，选择“暂停同步“。</p>
	 <h2>通过网站取消同步</h2>
	  <ol>
          <li>登录StorBox网站。</li>
          <li>将光标悬浮在文件或文件夹上，单击右侧的<image src="icon/sync_icon.png"></image>。
		   <p><img src="image/web_sync_suspend_01.png" /></p>
