            <h1>什么是StorBox云管家客户端</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
              
        <p>Windows操作系统中运行的可以提供文件上传和下载、分享和协作以及备份的软件。</p>
		<p>除了使用StorBox网站外，建议您下载并安装StorBox云管家客户端。</p>
		<p>为什么呢？使用StorBox云管家客户端能够实现大文件快速上传、断点续传、全盘备份，持续保护本地文件安全。</p>
