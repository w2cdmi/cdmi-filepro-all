        <div class="clearfix">
            <h1>如何取消文件或文件夹链接</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
      
	   <p>如果您是文件或文件夹链接的拥有者，您可以随时取消链接。</p>
       <p>当您取消链接后，被分享人打开链接地址，界面显示“链接已失效”。</p>
       <p>取消文件或文件夹链接的操作如下：
	   <ol>
         <li>登录StorBox网站。</li>
         <li>将光标悬浮文件或文件夹上，单击右侧的<span><img src="icon/link_icon.png" width="16" height="16" /></span>。
		   <div class="notes">
            <span>说明</span>  
            <p>您也可以右键单击文件或文件夹的空白处，在右键菜单中，选择“分享链接”或者单击文件列表上方的“分享链接”，打开“分享链接”窗口。</p>
           </div> 
		 </li>   
         <li>单击“取消分享”。</li>
       </ol></p>        
      
                	
      
    </div>
