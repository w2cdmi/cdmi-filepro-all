        <div class="clearfix">
            <h1>如果某个成员被授予了团队空间的多种权限，该成员将以哪种权限访问团队空间</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
		<p>在以下场景中，团队中的某个成员可能被授予多种权限。</p>
		<ul>
		   <li>输入单个用户的登录名、姓名、邮箱添加成员时，授予了该成员一种权限。</li>
		   <li>输入该用户所在的群组名称添加成员时，授予了该成员另一种权限。</li>
		   <li>单击“添加全部用户”时，赋予了该成员第三种权限。</li>
		</ul>
		<p>此时该成员访问团队空间的权限是取三种权限中的最高权限。</p>
			    
	   </ol>
