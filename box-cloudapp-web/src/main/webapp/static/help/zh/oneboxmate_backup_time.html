            <h1>云管家多长时间备份一次</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
              
        <p>云管家设置备份后，每隔十分钟会自动扫描本地备份目录，如果有本地备份目录有更新，云管家会立即备份到云端，持续保护文件安全。</p>
