        <div class="clearfix">
            <h1>是否能在同一台安装了同步盘客户端的电脑上运行多个StorBox用户</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>              
	    <p>一台电脑上只能安装和运行一个StorBox同步盘客户端，而且只能关联一个用户。</p>
		<p>当其他用户想在同一台电脑上使用StorBox同步盘客户端时，需要已运行的用户解除与这台电脑之间的关联关系。
		  <ol>
		   <li>右键单击StorBox托盘图标，选择“选项”。</li>
		   <li>在“设置"页签中，单击”取消关联关系“。
		    <p>取消关联关系后，原来的用户数据仍会保留。</p>
		   </li>
          </ol>
		</p>

    
    </div>
