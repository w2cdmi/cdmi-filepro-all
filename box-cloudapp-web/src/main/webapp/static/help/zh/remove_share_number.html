        <div class="clearfix">
            <h1>如何删除分享成员</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div> 
        <p>如果您是分享文件或文件夹的拥有者，您可以删除分享成员。被删除的分享成员将无法访问分享文件或文件夹，其他分享成员不受影响。</p>
		<p>删除分享成员的操作如下：
		<ol>
			<li>登录StorBox网站。</li>
			<li>将光标悬浮在文件或文件夹上，单击右侧的<span><img src="icon/share_icon.png" width="16" height="16" /></span>。
				<div class="notes">
				<span>说明</span>  
				<p>您也可以右键单击文件或文件夹的空白处，在右键菜单中，选择“共享”或者单击文件列表上方的“共享”，打开“共享”窗口。</p>
				</div>  
			</li>
			<li>单击成员所在行右侧的<span><img src="icon/remove.png" width="16" height="16" /></span>。</li>
		</ol>
		</p>

     
       
     
    </div>
