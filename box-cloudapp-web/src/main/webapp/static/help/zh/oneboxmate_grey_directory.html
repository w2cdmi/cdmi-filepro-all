        <div class="clearfix">
            <h1>选择备份目录时，为什么有的目录是灰色的，不允许勾选</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
              
        <p>灰色目录可能是系统盘目录，软件安装目录（如Program Files）或其他不满足备份规则的目录，这些目录不允许备份到云端。备份规则由企业管理员在用户接入管理控制台中配置。</p>
