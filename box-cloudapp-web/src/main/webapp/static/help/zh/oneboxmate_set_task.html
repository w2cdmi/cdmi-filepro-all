        <div class="clearfix">
            <h1>如何设置云管家的“同时传输任务数”</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
              
        <p>云管家默认的“同时传输任务数”为3个，您可以根据实际情况进行调整。</p>
		<p>如果“同时传输任务数”设置过大，可能导致本地电脑运行速度慢。如果“同时传输任务数”设置过小，可能导致传输任务完成时间长。</p>
		<p>调整方法：右键单击云管家图标，选择“设置>传输设置”，修改同时传输任务的数目。</p>
