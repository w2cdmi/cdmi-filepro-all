            <h1>如何恢复已删除的文件</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>               
        <p>您可以通过StorBox网站恢复已删除的文件。</p>
        <ol>
			<li>登录StorBox网站。</li>
			<li>单击“回收站”。</li>
			<li>右键单击文件或文件夹，选择“还原”。
			  <div class="notes">
                <span>说明</span>  
                <p>您也可以单击文件或文件夹所在行的空白处，在文件列表上方，单击“还原”。</p>
              </div> 
		    </li>
		</ol>
	
    </div>
