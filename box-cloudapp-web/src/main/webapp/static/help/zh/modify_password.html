            <h1>如何修改密码</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div> 
              
      <p>为了您的数据安全，建议定期修改密码。您可以登录StorBox网站后修改登录密码。</p>
	    <ol>
          <li>登录StorBox网站。</li>
          <li>单击右上方的用户名并选择“设置”。</li>
		  <li>在“用户信息”页签单击“修改密码”。</li>
		  <li>依次输入原密码、新密码并再次输入新密码以确认，然后单击“修改”。</li>
         </ol>
