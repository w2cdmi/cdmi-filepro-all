            <h1>如何修改团队成员的权限</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>
		<ol>
			<li>登录StorBox网站。</li>
			<li>单击左侧导航中的“团队空间”。</li>
			<li>右键单击需要设置的团队空间，选择“成员管理”。
			    <p><img src="image/teamspace_member_mag.png" /></p>
				<p>您也可以单击需要设置的团队空间，在上方的菜单栏选择“成员管理”。</p></li>
			<li>单击成员权限右侧的下拉箭头，根据需要，变更成员权限。</li>
	   </ol>
