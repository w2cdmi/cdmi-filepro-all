        <div class="clearfix">
            <h1>如何获取旧版本文件</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div> 
		<p>StorBox能够保存同一个文件的多个历史版本，确保用户可以查到所有版本的文件。</p>
		<p>如果一个文件有多个版本，则文件名称右侧显示<strong>Vx</strong>字样。x表示版本数量。</p>
	    <p><img src="image/add_version_after_01.png" /></p>
		<ol>
			<li>登录StorBox网站。</li>
			<li>右键单击多版本文件，选择“查看版本”。</li>
			<li>查看文件版本信息，删除、下载或恢复旧版本文件。
			<p><img src="image/see_version.png" /></p></li>
		</ol>
