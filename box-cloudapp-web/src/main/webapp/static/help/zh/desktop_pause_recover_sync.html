            <h1>如何暂停和恢复同步</h1>
            <a class="return" href="helpcenter.html"><<返回帮助中心</a>
        </div>              
        <p>同步盘客户端支持暂停同步和恢复同步。暂停同步后，同步文件夹和云端的内容不再同步更新。</p>
		<p>右键单击同步盘客户端托盘图标，选择”暂停同步“或”恢复同步“。</p>
