<h1 class="topictitle1">如何了解同步客户端什么时间正在同步</h1>

<div>
<div class="p">同步客户端托盘图标位于系统任务栏。当托盘图标上叠加的双向旋转的箭头消失时，表示同步客户端同步完成。
<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" frame="void" border="0" rules="none" style="border-style:none">
<tbody>
<tr>
<td class="cellrowborder" style="border:none" valign="top" width="16.5%"><p><span><img src="../icon/sync_tray.png"></span></p>
</td>

<td class="cellrowborder" style="border:none" valign="top" width="83.5%"><p>同步中</p>
</td>

</tr>

<tr>
<td class="cellrowborder" style="border:none" valign="top" width="16.5%"><p><span><img src="../icon/online_tray.png"></span></p>
</td>

<td class="cellrowborder" style="border:none" valign="top" width="83.5%"><p>同步完成</p>
</td>

</tr>

</tbody>

</table>
</div>
</div>

<div class="p">此外，同步客户端托盘图标还有另外一种状态：
<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" frame="void" border="0" rules="none" style="border-style:none">
<tbody>
<tr>
<td class="cellrowborder" style="border:none" valign="top" width="17%"><p><span><img src="../icon/offline_tray.png"></span></p>
</td>

<td class="cellrowborder" style="border:none" valign="top" width="83%"><p>离线</p>
<p>当用户未登录同步客户端或取消电脑与Huawei CloudDrive的关联关系时出现该图标。</p>
</td>

</tr>

</tbody>

</table>
</div>
</div>
