<h1 class="topictitle1">如何恢复已删除的文件</h1>

<div>
<p>您可以通过<span>Huawei CloudDrive</span>网站恢复已删除的文件。</p>

<ol><li>登录<span>Huawei CloudDrive</span>网站。</li><li>单击<span class="uicontrol">“回收站”</span>。</li><li>右键单击文件或文件夹，选择<span class="uicontrol">“还原”</span>。<div class="note"><img src="../public_sys-resources/icon-note.gif"><span class="notetitle"> 说明： </span><div class="notebody"><p>您也可以单击文件或文件夹所在行的空白处，在文件列表上方，单击<span class="uicontrol">“还原”</span>。</p>
</div></div>
</li></ol>
