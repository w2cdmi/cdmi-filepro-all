<h1 class="topictitle1">在我的手机上，将文件或文件夹标记为本地缓存起什么作用</h1>

<div>
<p>文件或文件夹被标记为本地缓存后，文件或文件夹图标上显示<span><img src="../icon/cache.png"></span>。缓存项目会保存在手机中，访问时不再耗费下载流量。</p>

<p>由于文件或文件夹缓存到手机后，占用手机空间。当空间不足时，您可以删除部分已缓存的文件或文件夹。</p>
