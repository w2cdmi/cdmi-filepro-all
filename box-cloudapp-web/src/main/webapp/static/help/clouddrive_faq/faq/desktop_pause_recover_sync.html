<h1 class="topictitle1">如何暂停和恢复同步</h1>

<div>
<p>同步客户端支持暂停同步和恢复同步。暂停同步后，同步文件夹和云端的内容不再同步更新。</p>

<p>右键单击同步客户端托盘图标，选择<span class="menucascade">“<span class="uicontrol">暂停同步</span>”</span>或<span class="menucascade">“<span class="uicontrol">恢复同步</span>”</span>。</p>
