<h1 class="topictitle1">如何获取旧版本文件</h1>

<div>
<p><span>Huawei CloudDrive</span>能够保存同一个文件的多个历史版本，确保用户可以查到所有版本的文件。</p>

<p>如果一个文件有多个版本，则文件名称右侧显示<strong>Vx</strong>字样。x表示版本数量。<br><span><img src="../figure/add_version_after_01.png"></span><br></p>

<ol><li>登录<span>Huawei CloudDrive</span>网站。</li><li>右键单击多版本文件，选择<span class="uicontrol">“查看版本”</span>。</li><li>查看版本信息或下载版本文件。<br><span><img src="../figure/see_version.png"></span><br></li></ol>

</div>
