<h1 class="topictitle1">如何安装<span>Huawei CloudDrive</span>同步客户端</h1>

<div>
<p>为了充分利用<span>Huawei CloudDrive</span>，建议您在所有电脑上都安装<span>Huawei CloudDrive</span>同步客户端。安装完成后，初次使用时，系统默认在电脑中创建一个名称为<span>Huawei CloudDrive</span>的同步文件夹，您可以修改同步文件夹的名称和位置。将文件放入同步文件夹后，系统将会自动上传文件到云端，方便您在所有电脑和移动终端上访问。<br><span><img src="../figure/download_sync_client.png"></span><br></p>
